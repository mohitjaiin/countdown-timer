<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <!-- External Styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Boxicons for Icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <header>
            <h1>Countdown Timer</h1>
            <div class="message-box"></div>
            <div class="input-area">
                <input type="datetime-local" id="datetime-input" class="input">
                <button class="btn btn-primary add-btn" onclick="addCountdown()">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <div class="timers-container" id="timers-container"></div>

        <audio id="alarm-sound" src="res/alarm.mp3"></audio>
        <button id="stop-sound" class="btn btn-error hidden" onclick="stopSound()">ðŸ”‡ Stop Sound</button>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
